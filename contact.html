<section class="contact-form-section" style="background-image: url(images/kostiantyn-li-JN3TX5v_vwo-unsplash.jpg);">

    <h1>Let's Connect</h1>
    <p>Got something on your mind? Message me directly — I'm listening.</p>
  </div>
  <form id="contactForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <textarea id="message" rows="5" placeholder="Your Message..." required></textarea>

    <input type="text" id="review" placeholder="Your Review (optional)">
    
    <label for="rating" class="rating">Rate my page (1–5)</label>
    <select id="rating">
      <option value="">--Choose--</option>
      <option value="5">5 - Excellent</option>
      <option value="4">4 - Great</option>
      <option value="3">3 - Good</option>
      <option value="2">2 - Fair</option>
      <option value="1">1 - Poor</option>
    </select>

    <button type="submit">Send Message</button>
  </form>
</section>
